<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Maze Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-REHCRC0ZT1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-REHCRC0ZT1");
    </script>
  </head>
  <body class="min-h-screen flex flex-col">
    <header
      class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-4 shadow-lg w-full"
    >
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
          <i class="fas fa-qrcode mr-2"></i> QR Maze Adventure
        </h1>
        <p class="text-sm opacity-90 mt-1">Generate a maze from your name!</p>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div
        class="w-full max-w-5xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-xl mb-8"
      >
        <div class="mb-8 pb-6 border-b border-gray-200">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
            Create Your Maze
          </h2>
          <div
            class="flex flex-col sm:flex-row items-center justify-center gap-4"
          >
            <label
              for="nameInput"
              class="text-lg font-medium text-gray-600 whitespace-nowrap"
              >Enter Name:</label
            >
            <input
              type="text"
              id="nameInput"
              class="flex-grow w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., Pixel Explorer"
            />
            <button
              id="generateBtn"
              class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 active:bg-blue-800 transition duration-200 ease-in-out shadow hover:shadow-md"
            >
              Generate Maze!
            </button>
          </div>
          <div id="loading" class="text-gray-500 hidden my-3 text-center">
            <i class="fas fa-spinner fa-spin mr-1"></i> Generating... Please
            wait.
          </div>
        </div>

        <!-- QR & Maze Display Area -->
        <div
          class="flex flex-col lg:flex-row justify-around items-start gap-8 xl:gap-12"
        >
          <div class="text-center w-full lg:w-1/3 flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-3 text-gray-700">
              Your QR Code
            </h3>
            <div
              id="qrcode-display"
              class="w-48 h-48 md:w-52 md:h-52 mx-auto border-2 border-gray-200 bg-gray-50 flex items-center justify-center text-gray-400 rounded-md shadow-inner"
            >
              <canvas
                id="qrCanvasVisible"
                class="border-none shadow-none"
              ></canvas>
            </div>
            <button
              id="downloadQrBtn"
              class="mt-4 px-5 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 active:bg-green-800 transition duration-200 ease-in-out shadow hover:shadow-md disabled:bg-green-300"
              disabled
            >
              <i class="fas fa-download mr-1.5"></i> Download QR
            </button>
            <p class="text-xs text-gray-500 mt-2">(Visual base for the maze)</p>
          </div>

          <!-- Right Column: Maze Game -->
          <div class="text-center w-full lg:w-2/3 flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-3 text-gray-700">
              The Maze Game
            </h3>

            <div class="mb-4 flex justify-center gap-4">
              <button
                id="startGameBtn"
                class="px-5 py-2 bg-emerald-500 text-white font-semibold rounded-md hover:bg-emerald-600 active:bg-emerald-700 transition duration-200 ease-in-out shadow hover:shadow-md disabled:bg-emerald-300"
                disabled
              >
                <i class="fas fa-play mr-1.5"></i> Start
              </button>
              <button
                id="pauseGameBtn"
                class="px-5 py-2 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600 active:bg-orange-700 transition duration-200 ease-in-out shadow hover:shadow-md disabled:bg-orange-300"
                disabled
              >
                <i class="fas fa-pause mr-1.5"></i> Pause
              </button>
            </div>
            <!-- Game Canvas & Overlay -->
            <div id="game-container" class="rounded-md overflow-hidden">
              <canvas
                id="mazeCanvas"
                width="400"
                height="400"
                class="rounded-md"
              ></canvas>
              <div id="overlay-message" style="display: none"></div>
            </div>
            <p class="text-sm text-gray-600 mt-3">
              Use
              <kbd
                class="px-1.5 py-0.5 border border-gray-300 rounded bg-gray-100 text-xs"
                >Arrow Keys</kbd
              >
              or
              <kbd
                class="px-1.5 py-0.5 border border-gray-300 rounded bg-gray-100 text-xs"
                >WASD</kbd
              >
              to move.
            </p>

            <!-- Share Buttons -->
            <div
              id="share-container"
              class="mt-8 pt-6 border-t border-gray-200 w-full max-w-md mx-auto hidden"
            >
              <h4 class="text-lg font-semibold mb-3 text-gray-600">
                Share this Maze!
              </h4>
              <div class="flex justify-center items-center gap-4">
                <a
                  id="share-twitter"
                  href="#"
                  target="_blank"
                  class="text-white bg-[#1DA1F2] hover:bg-[#0c85d0] rounded-full w-10 h-10 flex items-center justify-center transition duration-200 ease-in-out"
                  title="Share on Twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a
                  id="share-facebook"
                  href="#"
                  target="_blank"
                  class="text-white bg-[#1877F2] hover:bg-[#115ebd] rounded-full w-10 h-10 flex items-center justify-center transition duration-200 ease-in-out"
                  title="Share on Facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a
                  id="share-whatsapp"
                  href="#"
                  target="_blank"
                  class="text-white bg-[#25D366] hover:bg-[#1ebe57] rounded-full w-10 h-10 flex items-center justify-center transition duration-200 ease-in-out"
                  title="Share on WhatsApp"
                  ><i class="fab fa-whatsapp"></i
                ></a>
                <button
                  id="copy-link-btn"
                  class="text-white bg-gray-500 hover:bg-gray-600 rounded-full w-10 h-10 flex items-center justify-center transition duration-200 ease-in-out"
                  title="Copy Link"
                >
                  <i class="fas fa-link"></i>
                </button>
              </div>
              <div class="text-center mt-2">
                <span id="copy-feedback" class="text-sm text-green-600 hidden"
                  >Link Copied!</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-500 text-xs">
      QR Maze Adventure Â© 2023
    </footer>

    <!-- Offscreen Canvas -->
    <canvas id="qrCanvasOffscreen" style="display: none"></canvas>

    <script src="script.js"></script>
  </body>
</html>
